---
title: Blog
layout: default
permalink: "/blog/"
---
<h1 class="page-heading">Posts</h1>
<div role="main" class="home">
    <ul class="post-list">

        {% for post in site.posts %}
        <li>
        {{ post.date | date: "%-d %b %Y" }}
            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>

            {% if forloop.index0 < 2 and post.ingress %}
            <p>
                {{post.ingress}}
            </p>
            {% endif %}
        </li>
        {% endfor %}
    </ul>

    <div class="tags">
        Tags ...
        <p>{{ site.data.tags}}</p>

    </div>
</div>

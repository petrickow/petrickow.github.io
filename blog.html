---
title: Blog
layout: default
permalink: "/blog/"
---
<div class="home">
    <h1 class="page-heading">Posts</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        <li>

            {{ post.date | date: "%-d %b %Y" }}

            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
            <p>
                {{post.ingress}}
            </p>
            {% if forloop.index0 < 2 and post.ingress %}
            {% endif %}
        </li>
        {% endfor %}
    </ul>

</div>
